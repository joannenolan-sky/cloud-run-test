steps:
  - name: 'gcr.io/cloud-builders/gradle'
    id: 'buildJar'
    args: ['build']
    dir: 'ref-app'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'buildImage'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ref-app:$SHORT_SHA', '.']
    dir: 'ref-app'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pushImage'
    args: ['push', 'gcr.io/$PROJECT_ID/ref-app:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pushImage'
    args: ['push', 'gcr.io/$PROJECT_ID/ref-app:latest']


  # Deploy container image to Kubernetes
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'deploy'
    args: [ 'kubectl',  'apply', '-f', 'ref-app-deployment.yaml' ]
    dir: 'kubernetes'

